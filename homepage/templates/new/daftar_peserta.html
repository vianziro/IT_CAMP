{% extends "layout/base-index.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Daftarkan Diri Anda</h1>
        <ol class="breadcrumb" style="margin-bottom: 5px;">
          <li class="active">Beranda</li>
        </ol>
        <br />
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Masukan Data Anda Dengan Benar
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                        {{ form.errors }}
                    </div>
                {% endif %}
                <form action="/pengajuan_izin/" method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ form.nama.label }}</label>
                        {{ form.nama }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.alamat.label }}</label>
                        {{ form.alamat }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.jenis_kelamin.label }}</label>
                        {{ form.jenis_kelamin }}
                    </div>
                    <br /><br />
                    <input type="submit" class="btn btn-primary" value="Submit" />
                    <button type="reset" class="btn btn-danger"><i class="glyphicon glyphicon-back"></i> Reset</button>
                </form>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-8 -->
</div>
{% endblock %}
